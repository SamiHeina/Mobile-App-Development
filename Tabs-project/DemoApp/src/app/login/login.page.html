<ion-content [fullscreen]="true" color="tertiary">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Demo App</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Email"
            placeholder="example@fin.com"
            type="email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Password"
            placeholder=""
            type="password"
          ></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <ion-button
          color="tertiary"
          shape="round"
          size="full"
          [routerLink]="['/tabs/tab1']"
          >Sign In</ion-button
        >
        <p>Paina sign in nappia, menee home sivulle</p>
        <ion-card-content class="ion-padding">
          <p>Don't have an account?</p>
        </ion-card-content>
        <ion-button
          color="tertiary"
          shape="round"
          fill="outline"
          size="full"
          [routerLink]="['/register']"
          >Sign Up</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
