<ion-content [fullscreen]="true" color="tertiary">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Demo App</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email" placeholder="-" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Password"
            placeholder="-"
            type="password"
          ></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <ion-button color="tertiary" shape="round" size="full" onclick=""
          >Sign In</ion-button
        >
        <ion-card-content class="ion-padding">
          <p>Don't have an account?</p>
        </ion-card-content>
        <ion-button
          color="tertiary"
          shape="round"
          fill="outline"
          size="full"
          onclick=""
          >Sign Up</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
